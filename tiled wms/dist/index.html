   <style>body {
  font-family: "Lato", sans-serif;
}

.sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}

.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}
     *{
        padding:0;
        margin:0;
        }
        
        .divleft,.sidenav {
          height: 100vh;
          width: 10%;
          
          float: left;
        }

        .divright, .map {
          height: 100vh;
          width: 90%;
          
          float: right;
        }</style>
  <link rel="stylesheet" href="/tiled%20wms.e31bb0bc.css"></head>
  <body>
  
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
      <input onmousemove="this.value = event.clientX+':'+event.clientY">
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; </span>

<script>function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}</script>



    <div id="map" class="map"></div>
    <script src="/tiled wms.e31bb0bc.js"></script>
  </body>
</html>
